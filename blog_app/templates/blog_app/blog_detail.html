{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация о блоге
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Заголовок</td>
                            <td>{{ object.title }}</td>
                        </tr>
                        <tr>
                            <td>Содержимое</td>
                            <td>{{ object.content }}</td>
                        </tr>
                        <tr>
                            <td>Дата создания</td>
                            <td>{{ object.date_of_creation }}</td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-6">
            <img src="/media/{{ object.preview }}"/>
        </div>
    </div>
</div>
{% endblock content %}
