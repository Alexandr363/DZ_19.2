{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>
</div>
<div class="container">
    <div class="row text-center">
        <div class="col-12 mb-5">
            <a class="btn btn-outline-primary"
               href="{% url 'blog:BlogCreateView' %}">Добавить блог</a>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col-md-6">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">{{ object.title }}</p>
                        <p class="card-text">{{ object.content }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'blog:BlogDetailDetailView' object.pk %}"
                                   class="btn btn-sm btn-outline-secondary">
                                    Посмотреть
                                </a>
                                <a href="{% url 'blog:BlogUpdateView' object.pk %}"
                                   type="button"
                                   class="btn btn-sm btn-outline-secondary">
                                    Изменить
                                </a>
                                <a href="{% url 'blog:BlogDeleteView' object.pk %}"
                                   type="button"
                                   class="btn btn-sm btn-outline-secondary">
                                   Удалить
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
