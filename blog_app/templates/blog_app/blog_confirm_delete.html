{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить блог "{{ object.title }}
                            {{ object.date_of_creation }}" ?</p>
                        <button type="submit" class="btn btn-da">
                            Подтвердить
                        </button>
                        <a href="{% url 'blog:BlogListView' %}"
                           class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
