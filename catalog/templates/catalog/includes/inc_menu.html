<div class="d-flex flex-column flex-md-row align-items-center
        p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Магазин и Блог</h5>
    <nav class="ms-8">

        {% if user.is_authenticated %}

        <a class="p-2 btn btn-outline-primary"
           href="{% url 'users:logout' %}">Выйти</a>

        <a class="p-2 btn btn-outline-primary"
           href="{% url 'users:profile' %}">Профиль</a>

        {% else %}

        <a class="p-2 btn btn-outline-primary"
            href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary"
            href="{% url 'users:register' %}">Регистрация</a>


        {% endif %}

        <p></p>
        <a class="p-2 btn btn-outline-primary"
           href="{% url 'catalog:HomeListView' %}">Магазин электроники</a>
        <a class="p-2 btn btn-outline-primary"
           href="{% url 'blog:BlogListView' %}">Блог</a>
        <a class="p-2 btn btn-outline-primary"
           href="{% url 'catalog:ContactTemplateView' %}">Контакты</a>
    </nav>
</div>
